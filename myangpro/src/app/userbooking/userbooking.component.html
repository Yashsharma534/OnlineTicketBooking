<div class="contain">
    <label for="start"> Movie</label>   
    <select    name="movie" [(ngModel)]="movieName" id="">
          <option *ngFor="let m of AllMovies"  value="{{m}}">
               {{m}}
          </option>
    </select>

    <button type="submit" class="btn btn-primary"  (click)="show()"  >shows</button>
</div>


<div class="shows">
   <div  *ngFor="let s of selectedShowsList" class="show">
          {{s.movie}} <br>
          {{s.hall}} <br>
          {{s.date}} <br>
          {{s.time}} <br>
          {{s._id}} <br>
         <form >
           <input type="text" #balconyref="ngModel" [(ngModel)]="balconyProp" name="balcony" placeholder="balconyseat">
          <input type="text" #frontref="ngModel" [(ngModel)]="frontProp" name="front" placeholder="frontseat">
          <input type="text" #middleref="ngModel" [(ngModel)]="middleProp" name="middle"  placeholder="middleseat">
        </form>
          <button (click)="bookThisShow(s._id)">Book Tickets</button>
   </div>
</div>
